<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link href="css/main.min.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/main.min.js"></script>
    
    <script src="js/offline.min.js"></script>
    <link rel="stylesheet" href="css/offline-theme-chrome.min.css" />
    <link rel="stylesheet" href="css/offline-language-english.min.css" />
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-12">
          <h1>A Visitor's Guide to Dublin</h1>
        </div>
      </div>
      <div class="row content">
        <div class="col-md-3" id="search-container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Search</h3>
                    <input data-bind="event: {input: search}" id="searchbox"></input>
                    <div data-bind="foreach: locations">
                        <button class="btn btn-default" data-bind="text: name, visible: visibleMarker, click: toggleSelected"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9" id="map-container">
        </div>
        
      </div>
    </div>
  </body>
</html>
